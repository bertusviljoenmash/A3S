      description: Search for user profiles.
      summary: Search a user for all their profiles.
      operationId: listUserProfiles
      parameters:
        - name: userId
          in: path
          required: true
          description: The UUID of the user.
          schema:
            $ref: '#/components/schemas/UserId'
        - name: page
          in: query
          required: false
          description: The page to view.
          schema:
            type: integer
            minimum: 1
            format: int32
            default: 1
        - name: size
          in: query
          required: false
          description: The size of a page.
          schema:
            type: integer
            minimum: 1
            maximum: 20
            format: int32
            default: 10
        - name: includeRelations
          in: query
          required: false
          description: |
            Determines whether related entities, such as any associated permissions, are returned.
          schema:
            type: boolean
            default: false
        - name: filterName
          in: query
          required: false
          description: A search query filter on the User profile's name.
          schema:
            type: string
            minLength: 0
            maxLength: 255
          example: FilterByEntityType
        - name: orderBy
          in: query
          required: false
