components:
  schemas:
    # Region - Roles
    RoleId:
      type: string
      format: uuid
      
    TransientRoleId:
      description: A unique ID for a transient role record.
      type: string
      format: uuid
      
    TransientRoleFunctionId:
      description: A unique ID for a transient role function assignment record.
      type: string
      format: uuid
      
    TransientRoleChildRoleId:
      description: A unique ID for a transient role function assignment record.
      type: string
      format: uuid

    Role:
      description: |
        A Role within A3S. Roles can have functions assigned to them. Roles can be assigned to users.
      type: object
      properties:
        uuid:
          $ref: '#/components/schemas/RoleId'
        name:
          type: string
        description:
          type: string
        subRealmId:
          $ref: '#/components/schemas/SubRealmId'
        functions:
          type: array
          items:
            $ref: '#/components/schemas/Function'
        roles:
          type: array
          items:
            $ref: '#/components/schemas/Role'
            
    RoleSimple:
      description: |
        A Role within A3S, but without all the related entities associated with roles.
      type: object
      properties:
        uuid:
          $ref: '#/components/schemas/RoleId'
        name:
          type: string
        description:
          type: string
          
    RoleSubmit:
      description: |
        Model used to create or update a Role. The role can be optionally associated with a sub-realm by specifying the 'subRealmId' of the sub-realm.
      required:
        - uuid
        - name
        - description
        - roleIds
        - functionIds
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        subRealmId:
          $ref: '#/components/schemas/SubRealmId'
        roleIds:
          description: The UUIDs of the child roles attached to the role.
          type: array
          items:
            $ref: '#/components/schemas/RoleId'
        functionIds:
          type: array
          items:
            description: The UUIDS of the functions assigned to this role.
            type: string
            format: uuid
            
    RoleTransient:
      description: |
        Represents a transient state of a role.
      type: object
      properties:
        uuid:
          $ref: '#/components/schemas/TransientRoleId'
        roleId:
          $ref: '#/components/schemas/RoleId'
        name:
          type: string
        description:
          type: string
        r_state:
          type: string
        action:
          type: string
        approvalCount:
          description: The current approval count.
          type: integer
        requiredApprovalCount:
          description: The required approval count before this entity is released.
          type: integer
        changedBy:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        latestTransientRoleFunctions:
          description: A list of the latest transient role function assignments for this transient role.
          type: array
          items:
            $ref: '#/components/schemas/RoleFunctionTransient'
        latestTransientRoleChildRoles:
          description: A list of the latest transient role - child role assignments for this transient role.
          type: array
          items:
            $ref: '#/components/schemas/RoleChildRoleTransient'
            
    RoleTransientsItem:
      description: |
        Represents a transient state of a role.
      type: object
      properties:
        uuid:
          $ref: '#/components/schemas/TransientRoleId'
        roleId:
          $ref: '#/components/schemas/RoleId'
        name:
          type: string
        description:
          type: string
        r_state:
          type: string
        action:
          type: string
        approvalCount:
          type: integer
          description: The current amount of approvals for this transient.
        requiredApprovalCount:
          type: integer
          description: The required approval count before this entity is released.
        changedBy:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
            
    RoleTransients:
      description: |
        Represents the current active transients for a role and it's relations.
      type: object
      properties:
        latestActiveRoleTransients:
          type: array
          items:
            $ref: '#/components/schemas/RoleTransientsItem'
        latestTransientRoleFunctions:
          description: A list of the latest transient role function assignments for this transient role.
          type: array
          items:
            $ref: '#/components/schemas/RoleFunctionDetailedTransient'
        latestTransientRoleChildRoles:
          description: A list of the latest transient role - child role assignments for this transient role.
          type: array
          items:
            $ref: '#/components/schemas/RoleChildRoleDetailedTransient'
          
    RoleFunctionTransient:
      description: |
        Represents a transient state of a role function assignment.
      type: object
      properties:
        uuid:
          $ref: '#/components/schemas/TransientRoleFunctionId'
        roleId:
          $ref: '#/components/schemas/RoleId'
        functionId:
          $ref: '#/components/schemas/FunctionId'
        r_state:
          type: string
        action:
          type: string
        approvalCount:
          type: integer
          description: The current amount of approvals.
        requiredApprovalCount:
          type: integer
          description: The required approval count before this entity is released.
        changedBy:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
          
    RoleFunctionDetailedTransient:
      description: |
        Represents a transient state of a role function assignment, but with more details pertaining to the function.
      type: object
      properties:
        uuid:
          $ref: '#/components/schemas/TransientRoleFunctionId'
        roleId:
          $ref: '#/components/schemas/RoleId'
        function:
          $ref: '#/components/schemas/FunctionSimple'
        r_state:
