          in: path
          required: true
          description: The UUID of the user.
          schema:
            $ref: '#/components/schemas/UserId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserProfileSubmit'
      responses:
        '200':
          description: Successful. User profile created.
          content:
            application/json:
