          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      tags:
        - User
      summary: Update a user.
      description: Update a user and its associations to teams and roles.
      operationId: updateUser
      parameters:
        - name: userId
          description: The user to update.
          required: true
          in: path
          schema:
            $ref: '#/components/schemas/UserId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserSubmit'

      responses:
        '200':
          description: Successful. User Updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserTransient'
        '400':
          description: Invalid parameters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Not authenticated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - Not authorized to update users.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: User or related entity not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '422':
          description: Non-Processible entity. The request was correctly structured, but some business rules were violated, preventing the user update.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: An unexpected error occurred.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      tags:
        - User
      summary: Delete a user.
      description: Mark a user as deleted.
      operationId: deleteUser
      parameters:
        - name: userId
          description: The user to delete.
          required: true
          in: path
          schema:
            $ref: '#/components/schemas/UserId'
      responses:
        '200':
          description: Successful. User Deletion captured.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserTransient'
        '400':
          description: Invalid parameters.
          content:
            application/json:
              schema:
