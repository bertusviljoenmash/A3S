        action:
          type: string
        approvalCount:
          type: integer
          description: The current amount of approvals.
        requiredApprovalCount:
          type: integer
          description: The required approval count before this entity is released.
        changedBy:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
          
    RoleChildRoleDetailedTransient:
      description: |
