        action:
          type: string
        approvalCount:
          type: integer
          description: The current amount of approvals.
        requiredApprovalCount:
          description: The required approval count before this entity is released.
          type: integer
        changedBy:
          type: string
          format: uuid
        createdAt:
          type: string
          format: datetime
          
    RoleChildRoleTransient:
      description: |
        Represents a transient state of a role - child role assignment.
      type: object
      properties:
        uuid:
          $ref: '#/components/schemas/TransientRoleChildRoleId'
        roleId:
